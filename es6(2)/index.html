class person{
  
    constructor(a,b)
    {
       this.length=0;
       this.stack=[];

    }
push(el)
{
    this.stack[this.length]=el;
    this.length++;
}
pop()
{
    this.stack.pop();
    this.length--
}
top()
{
    return this.stack[this.length-1];
}
print()
{
    console.log(this.stack)
}
reverse()
{
    return this.stack.reverse()
}
size()
{
    return this.stack.length;
}

}
